<div class="container s-pad-y-hard">
    <!-- Title -->
    <h1 class="title">{{ instance.section.name }}</h1>
    <hr>
    <!-- Reasons -->
    <div class="row icon-title">
        {% for item in instance.section.items.all %}
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3">
                        <i class="{{ item.icon }}" {% if item.icon_color %}style="color: {{ item.icon_color }}"{% endif %}></i>
                    </div>
                    <div class="col-sm-9">
                        <h3>{{ item.title }}</h3>
                        {{ item.description }}
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
</div>
