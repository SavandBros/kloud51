<div class="container s-pad-y-hard">
  <h1 class="title">{{ instance.section.name }}</h1>
  <hr>
  <div class="row s-mar-top text-center">
    {% for item in instance.section.items.all %}
      <div class="col-md-4">
        <img src="{{ item.image.url }}" class="feature-image">
        <h2>{{ item.title }}</h2>
        <h4 class="o-fade-soft">{{ item.description }}</h4>
      </div>
    {% endfor %}
  </div>
</div>
